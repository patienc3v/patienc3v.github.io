<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGS Team Statistics Dashboard</title>

    <link rel="stylesheet" href="style/teams.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.min.js"></script>
</head>
<body>

    <header>
        <div class="header-left">
            <h1>NGS Team Statistics Dashboard</h1>
            <div class="selectors">
                <div class="selector-group">
                    <select id="season-select"></select>
                </div>
                <div class="selector-group">
                    <select id="division-select"></select>
                </div>
            </div>
        </div>
        <div class="last-updated">
            Data Updated: <span id="update-timestamp">Loading...</span>
        </div>
    </header>

    <main id="stats-container"></main>

    <script src="script/teams.js"></script>
</body>
</html>
