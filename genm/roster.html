    body {
      margin: 0;

      background-color: #111;
      color: #f0f0f0;
    }
    nav {
      background: #ff5500;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
    }
    .nav-left img {
      max-height: 60px;
    }
    .nav-right {

    .nav-right a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h2 {
      border-bottom: 2px solid #ff5500;
      padding-bottom: 0.5rem;
    }
    .roster-section {
      margin-bottom: 2rem;
    }
    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .player-card {
      background-color: #222;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      border: 2px solid rgba(255, 85, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .player-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
    .player-card img.profile {
      width: 150px;
      height: 180px;
      border-radius: 15px;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .player-card img.flag {
      width: 34px;
      height: 20px;
      vertical-align: middle;
      margin-left: 5px;
      object-fit: contain;
      float: right;
    }
    .player-name {
      font-weight: bold;
      font-size: 1.2rem;
      margin: 0.5rem 0 0.25rem;
    }
    .player-role {
      font-size: 0.9rem;
      color: #aaa;
      text-align: left;
    }
    footer {
      background: #222;
      text-align: center;
      padding: 1rem;
      color: #999;
